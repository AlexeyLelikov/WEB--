{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for msg in get_flashed_messages() %}
    <div class = "flash">{{msg}}</div>
{% endfor %}
<form action = "{{url_for('add_post')}}" method = "post" class = "form-contact">
    <p><label>Название статьи: </label><input type = "text" name = "title" value="" required/></p> 
    <p><label>Текст статьи:</label></p>
    <p><textarea name = "post" rows = 7 cols = 40 ></textarea></p>
    <p><input type = "submit" value = "Добавить"/></p>
</form>
{% endblock %}
